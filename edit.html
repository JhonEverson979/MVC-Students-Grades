<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style type="text/css">
    h1 {
      margin-top: 0;
      margin-bottom: 0;
    }

    .underlined {
      border-bottom: 3px solid currentColor;
    }

    .reproved {
      background-color: red;
    }

    .aproved {
      background-color: green;
    }

    .form-add {
      background: #e3ecec;
      padding-top: 0.75em;
    }

    .main-title {
      margin-bottom: 0;
    }

    .input-field p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2 class="materialize-red-text text-lighten-2 underlined main-title">
      Student Grades
    </h2>

    <form class="form-add" data-edit-aluno-form>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Digite o nome do aluno" id="first_name" type="text" class="validate" />
          <label for="first_name" class="active">Student name</label>
        </div>
        <div class="input-field col s12">
          <p>grades per subject</p>
        </div>
      </div>

      <div data-edit-notas>

      </div> <!-- data-edit-notas -->

      <div class="row">
        <div class="input-field col s12">
          <a href="index.html" class="btn">Cancel</a>
          <button class="btn" type="submit" name="action">
            Save
          </button>
        </div>
      </div>

    </form>

  </div>

  <script src="edit.js" type="module"></script>

</body>

</html>
