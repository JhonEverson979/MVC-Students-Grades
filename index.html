<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style type="text/css">
    h1 {
      margin-top: 0;
      margin-bottom: 0;
    }

    .underlined {
      border-bottom: 3px solid currentColor;
    }

    .reproved {
      background-color: red;
    }

    .aproved {
      background-color: green;
    }

    .form-add {
      background: #e3ecec;
      padding-top: 0.75em;
    }

    .main-title {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2 class="materialize-red-text text-lighten-2 underlined main-title">
      Student Grades
    </h2>



    <form class="form-add">
      <div class="row">
        <div class="input-field col s8">
          <input placeholder="Type student name" id="first_name" type="text" class="validate" />
          <label for="first_name" class="active">Add Student</label>
        </div>
        <div class="input-field col s4">
          <button class="btn-floating" type="submit" name="action">
            <i class="material-icons">add</i>
          </button>
        </div>
      </div>
    </form>

    <div class="form-search">
      <div class="row">
        <div class="input-field col s8">
          <input placeholder="Type student name" id="search_name" type="text" class="validate" />
          <label for="search_name" class="active">Search for students</label>
        </div>
        <div class="input-field col s4">

        </div>
      </div>
    </div>

    <table data-table-alunos>
      <thead>
      </thead>

      <tbody>

      </tbody>
    </table>
  </div>

  <script src="js/index.js" type="module"></script>

</body>

</html>
